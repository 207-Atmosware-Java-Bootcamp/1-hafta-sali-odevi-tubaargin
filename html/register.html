<html>
  <head>
    <meta charset="utf-8" />
    <title>Register</title>
    <link rel="stylesheet" href="../css/register.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
  
    <div class="container">
      <form method="post" autocomplete="on">
      
        <div class="box">
          <label for="firstName">Name: </label>
          <div class="fr">
            <input
              type="text"
              name="firstName"
              placeholder="Your Name"
              class="textBox"
              autofocus="on"
              required
            />
          </div>
        </div>
       
        <div class="box">
          <label for="email"> Email: </label>

          <div class="fr">
            <input
              type="email"
              required
              name="email"
              placeholder="Your Email"
              class="textBox"
            />
          </div>
        </div>
      
        <div class="box">
          <label for="password"> Password: </label>

          <div class="fr">
            <input
              type="Password"
              required
              name="password"
              placeholder="Password"
              class="textBox"
            />
          </div>
        </div>
    
        <div class="box">
          <input type="register" value="Register" class="register" /><br /><br />
        </div>
  
      </form>
    </div>
  </body>
</html>
